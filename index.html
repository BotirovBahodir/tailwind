<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Services Page</title>
</head>
<body class="bg-gray-900 text-white">
    <nav class="flex justify-between items-center p-5 bg-black text-white">
        <div class="text-xl font-bold">LOGO</div>
        <div class="space-x-6">
            <a href="#" class="text-orange-500">SERVICES</a>
            <a href="#">ABOUT</a>
            <a href="#">CONTACTS</a>
        </div>
    </nav>
    
    <section class="max-w-4xl mx-auto text-center my-10">
        <img src="https://via.placeholder.com/800x400" class="rounded-lg" alt="Team Image">
    </section>
    
    <section class="grid grid-cols-2 md:grid-cols-3 gap-4 max-w-4xl mx-auto p-5">
        <div class="bg-orange-400 p-6 rounded-lg flex flex-col items-center">
            <img src="https://logique.s3.ap-southeast-1.amazonaws.com/2021/07/SEO.jpg" alt="SEO">
            <p class="mt-2 font-bold">SEO</p>
        </div>
        <div class="bg-yellow-400 p-6 rounded-lg flex flex-col items-center">
            <img src="https://w7.pngwing.com/pngs/54/428/png-transparent-person-holding-smartphone-computer-icons-mobile-app-development-icon-design-business-mobile-apps-electronics-gadget-text.png" alt="Development">
            <p class="mt-2 font-bold">Development</p>
        </div>
        <div class="bg-orange-500 p-6 rounded-lg flex flex-col items-center">
            <img src="https://www.contextworld.com/documents/20126/2569223/Primary+Logo.png/fe372bce-ac6f-31ac-8d10-12f03ce3ab48?t=1716294630511" alt="Context">
            <p class="mt-2 font-bold">Context</p>
        </div>
        <div class="bg-yellow-500 p-6 rounded-lg flex flex-col items-center">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-9h7IMfrdtAcci0LkP5HULPtW9c60dzgfww&s" alt="SERM">
            <p class="mt-2 font-bold">SERM</p>
        </div>
        <div class="bg-orange-600 p-6 rounded-lg flex flex-col items-center">
            <img src="https://previews.123rf.com/images/martialred/martialred1602/martialred160200072/53514980-crm-customer-relationship-management-flat-color-icon-for-apps-and-websites.jpg" alt="CRM">
            <p class="mt-2 font-bold">CRM</p>
        </div>
        <div class="bg-yellow-600 p-6 rounded-lg flex flex-col items-center">
            <img src="https://miro.medium.com/v2/resize:fit:1400/1*WKwP0SKUwgxGuW8d6BPYAQ.jpeg" alt="Web Scraping">
            <p class="mt-2 font-bold">Web Scraping</p>
        </div>
    </section>
    
    <footer class="bg-black text-white text-center p-5 mt-10">
        <p>&copy; 2025 Goose Swap | Privacy Policy</p>
    </footer>
</body>
</html>
